<script>
    let accountdetailsArr = JSON.parse(localStorage.getItem("Login-details")) || [];
    document.querySelector("form").addEventListener("submit", submitfunction);
    function submitfunction(event) {
        event.preventDefault();
        // console.log("i am inside signUp");
        let accountdetailsObj = {
            name: document.querySelector("#name").value,
            email: document.querySelector("#email").value,
            phone: document.querySelector("#phone").value,
            company: document.querySelector("#company").value,
            companySize: document.querySelector("#companySize").value,
            industry: document.queryCommandIndeterm("#industry").value,
            accountname: document.querySelector("#accountname").value,
            passward: document.querySelector("#passward").value,
        }
        // console.log(accountdetailsObj);
        accountdetailsArr.push(accountdetailsObj);
        localStorage.setItem("Login-details", JSON.stringify(accountdetailsArr));
        alert("Passward anf Account Name")
    }
</script>
